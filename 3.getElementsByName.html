<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javaScript"> 
    
    function ok() {
        let n = document.getElementsByName('numeros')
        console.log(n[0].value)
        console.log(n[1].value)
    }
  
   </script>  
</head>
<body>

<!--BY NAME-->

    <input type="number" name="numeros" value="10"><br>
    <input type="number" name="numeros" value="12"><br>
    <input type="button" value="VER" onclick="ok('numeros')"></input>
 
</body>
</html>
