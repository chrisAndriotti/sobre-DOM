<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByID</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javaScript"> 
  
    function addNumeros(num1, num2) {
        let n1 = document.getElementById(num1).value
        let n2 = document.getElementById(num2).value
        let soma = Number(n1) + Number(n2)
        document.getElementById("resultado").innerHTML = soma
    }

   </script>  
</head>
<body>    
    <h1>Soma</h1>
    <p>Insira os valores a serem somados:</p>
    <input type="number" id="numero1" placeholder="Digite aqui">
    <input type="number" id="numero2" placeholder="Digite aqui">
    <input type="button" value="SOMAR" onclick="addNumeros('numero1','numero2')"></input>
    <h1 id="resultado"></h1>

</body>
</html>
